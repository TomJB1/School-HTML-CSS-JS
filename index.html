<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link table</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="scripts/slideshow.js"></script>
    <script defer src="scripts/contactDropdown.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer src="scripts/emai.js"></script>
</head>
<body>
    <div id="slideshowDiv">
        <img id="slideshow" src="pictures/chocolateCake.webp">
    </div>
    <div id="slideshowButtons">
        <input id="lastPic" class="slideshowButton" type="button" value="previous">
        <input id="nextPic" class="slideshowButton" type="button" value="next">
    </div>
    <div>
        <h1>Marlow Cake Shop</h1>
    </div>
    <div id="dropdownButtons">
        <input class="dropdownButton" id="contactButton" type="button" value="contact us">
        <input class="dropdownButton" id="pricesButton" type="button" value="prices">
        <input class="dropdownButton" id="mapButton" type="button" value="find us">
    </div>
 
    <div id="contact" class="dropdown">
        <div id="messageContainer" class="contactType">
            <form id="contactForm">
                <table id="contactTable" width="200">
                    <h2>Drop us a message!</h2>
                    <TR>
                        <TD width="10%"><label>Name:</label></TD>
                        <TD><input class="expandingTextBox" type="text" name="name"></TD>
                    </TR>
                    <TR>
                        <TD><label>Email:</label></TD>
                        <TD><input class="expandingTextBox" type="text" name="email"></TD>
                    </TR>
                    <TR>
                        <TD><label>Message:</label></TD>
                        <TD><textarea cols="50" type="text" name="message" rows="15"></textarea></TD>
                    </TR>
                    <TR>
                        <TD></TD>
                        <TD><input id="messageSubmit" type="submit" value="Send Message"></TD>
                    </TR>
                </table>
            </form>
        </div>
        <div id="emailContainer" class="contactType">
            <h1>Email us</h1>
            <p>marlow.cake.shop@gmail.com</p>
        </div>
        <div id="smsContainer" class="contactType">
            <h1>Text us</h1>
            <p>07493 537975</p>
        </div>
    </div>

    <div id="prices" class="dropdown">
        <h2>Ready to buy?</h2>
        <table id="priceList" width="800" height="100" border="1">
            <TR width="50%">
                <TD>Large Cake</TD>
                <TD>£100</TD>
            </TR>
            <TR width="50%">
                <TD>Medium Cake</TD>
                <TD>£30</TD>
            </TR>
            <TR width="50%">
                <TD>Cupcake (per 10)</TD>
                <TD>£20</TD>
            </TR>
        </table>
    </div>

    <div id="map" class="dropdown">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="755" height="458" id="gmap_canvas" src="https://maps.google.com/maps?q=borlase%20school%20West%20Street,%20Marlow,%20Bucks,%20SL7%202BR.&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-i.net">toy story 123movies</a><br><style>.mapouter{position:relative;text-align:right;height:458px;width:755px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:458px;width:755px;}</style></div></div>
    </div>

    <table id="linkTable" width="800" height="800" border="1">
        <TR class="linkGrid">
            <TD class="linkGrid" width="50%" ><a href="https://google.com" target="_blank"><img class="tableImg" src="pictures/chocolateCake.webp"></a></TD>
            <TD class="linkGrid"><a href="https://bing.com" target="_blank"> <img class="tableImg" src="pictures/honecombCake.jpg"></a></TD>
        </TR>
        <TR class="linkGrid">
            <TD class="linkGrid" ><a href="https://search.yahoo.com/web" target="_blank"><img class="tableImg" src="pictures/redVelvetCake.jpg"></a></TD>
            <TD class="linkGrid"><a href="https://www.ecosia.org" target="_blank"><img class="tableImg" src="pictures/victoriaSpongCake.jpg"></a></TD>
        </TR>
    </table>
</body>
</html>
